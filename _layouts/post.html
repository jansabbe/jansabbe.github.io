---
layout: default
---

<article class="post">
  {%if page.title_image %}
    <h1 class="post-title">
      <img src="{{page.title_image}}" alt="{{page.title}}">
    </h1>
  {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}

  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
  {% include twitter.html %}

</article>
