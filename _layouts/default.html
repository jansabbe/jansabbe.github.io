<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-logo">
          <a href="{{ site.baseurl }}/" title="Home"><img src="/public/images/logo.svg"></a>
        </h3>
        <p class="masthead-menu">
          {% for item in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <span class="menu-item"><a class="{% if item[1] == page.url or item[1] != "/" and page.url contains item[1] %}active{% endif %}" href="{{ item[1]  }}">{{ item[0] }}</a></span>
          {% endfor %}
        </p>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
