# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           /blog/:categories/:year/:month/:day/:title/

# Setup
title:               Atrenko
tagline:             Agile Architecture Consultancy
url:                 http://www.atrenko.com
paginate:            10
paginate_path:       "/blog/page:num/"
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jan Sabbe
  url:               https://twitter.com/jansabbe
  email:             info@atrenko.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/jansabbe/jansabbe.github.io

pages_list:
  Home: '/'
  Blog: '/blog/'
  Feed: '/atom.xml'

plugins:
  - jekyll-paginate
  - jekyll-gist

collections:
  - projects