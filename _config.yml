# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               Jan Sabbe's blog
tagline:             All sorts of ramblings and reflections
url:                 http://blog.atrenko.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jan Sabbe
  url:               https://twitter.com/jansabbe
  email:             mail.inator@atrenko.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/jansabbe/jansabbe.github.io

pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

gems:
  - jekyll-paginate
  - jekyll-gist